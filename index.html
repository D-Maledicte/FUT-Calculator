<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest"> 
    <link rel="stylesheet" href="fut-calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./img/futchampions.png" alt="">
        </figure>
        <div class="titulo-header">
            <h1>Calculadora de FUT Champions</h1>
        </div>
        <figure class="gif">
            <img src="./img/header.gif" alt="">
        </figure>
    </header>
    <main>
        <div class="titulo">
            <h3>Ingresa los partidos jugados y tus puntos obtenidos para conocer que tan hasta las manos estas finde</h3>
        </div>    
        <div class="calculadora">
            <label for="partidosJugados">Partidos jugados:</label>
            <input id="partidosJugados" type="number" />
            <label for="puntosObtenidos">Puntos obtenidos:</label>
            <input id="puntosObtenidos" type="number" />
            <button id="calcular">Calcular</button>
        </div>
        <div class="resultado">
            <section>
                <p id="puntosTotalesHipoteticos"></p>
                <p id="racha"></p>
                <p id="puntosRestantesDerrotas"></p>
                <p id="recompensas"></p>
            </section>
            <figure>
                <img src="" alt="" id="result-image">
            </figure>
        </div>
    </main>    
    <script src="./fut-calculator.js"></script>
    </body>
</html>
