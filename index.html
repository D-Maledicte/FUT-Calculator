<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fut-calculator.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="./img/futchampions.png" alt="">
        </figure>
        <div class="titulo-header">
            <h1>Calculadora de FUT Champions</h1>
        </div>
        <figure class="gif">
            <img src="./img/header.gif" alt="">
        </figure>
    </header>
    <main>
        <div class="titulo">
            <h3>Ingresa los partidos jugados y tus puntos obtenidos para conocer que tan hasta las manos estas finde</h3>
        </div>    
        <div class="calculadora">
            <label for="partidosJugados">Partidos jugados:</label>
            <input id="partidosJugados" type="number" />
            <label for="puntosObtenidos">Puntos obtenidos:</label>
            <input id="puntosObtenidos" type="number" />
            <button id="calcular">Calcular</button>
        </div>
        <div class="resultado">
            <section>
                <p id="puntosTotalesHipoteticos"></p>
                <p id="puntosRestantesDerrotas"></p>
                <p id="recompensas"></p>
            </section>
            <figure>
                <img src="" alt="" id="result-image">
            </figure>
        </div>
    </main>    
    <script src="./fut-calculator.js"></script>
    </body>
</html>
